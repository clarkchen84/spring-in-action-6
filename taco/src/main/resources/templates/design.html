<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Taco Cloud</title>
        <link rel="stylesheet" th:href="@{/styles.css}">
    </head>
    <body>
        <h1>Design your taco!</h1>
        <img th:src="@{/images/TacoCloud.png}" />
        <form method="post" th:object="${taco}">
            <span class="validationError" th:if="${#fields.hasErrors('ingredients')"
                  th:errors="*{ingredients}"}></span>
            <div class="grid">
                <div class="ingredient-group" id="wraps">
                    <h3>Design your wraps</h3>
                    <div th:each="ingredient : ${wrap}">
                        <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT NAME</span>
                    </div>
                </div>
                <div class="ingredient-group" id="proteins">
                    <h3>Design your proteins</h3>
                    <div th:each="ingredient : ${protein}">
                        <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT NAME</span>
                    </div>
                </div>
                <div class="ingredient-group" id="cheeses">
                    <h3>Design your cheeses</h3>
                    <div th:each="ingredient : ${cheese}">
                        <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT NAME</span>
                    </div>
                </div>
                <div class="ingredient-group" id="veggies">
                    <h3>Design your veggies</h3>
                    <div th:each="ingredient : ${veggies}">
                        <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT NAME</span>
                    </div>
                </div>
                <div class="ingredient-group" id="sauces">
                    <h3>Design your sauces</h3>
                    <div th:each="ingredient : ${sauce}">
                        <input type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}"/>
                        <span th:text="${ingredient.name}">INGREDIENT NAME</span>
                    </div>
                </div>
            </div>
            <div>
                <!-- end::all[] -->
                <span class="validationError"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}">Name Error</span>
                <h3>Name your tacos creation:</h3>
                <input type="text" th:field="*{name}"/>
                <br>
                <button>Submit your taco</button>
            </div>

        </form>
    </body>
</html>
